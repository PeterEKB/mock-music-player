<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./css.css" />
    <script type="module" src="./js.js" defer></script>
    <title>Cool Player</title>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="body"></div>
        <div id="player">
            <div id="player-expander">
                <div id="player-expander-inner"></div>
            </div>
            <div id="player-inner">
                <div id="playlist">
                    <div id="playlist-expander">
                        <div id="playlist-expander-inner"></div>
                    </div>
                    <div id="playlist-title">Up next</div>
                    <div id="playlist-inner">

                    </div>
                </div>
                <div id="player-controls">
                    <audio>
                    </audio>
                    <art id="album-art">
                        <img />
                    </art>
                    <art id="artist-art">
                        <img />
                    </art>
                    <song-title></song-title>
                    <song-artists></song-artists>
                    <slider>
                        <progress></progress>
                    </slider>
                    <controls>
                        <span id="control-prev" class="material-symbols-outlined"></span>
                        <span id="control-play" class="material-symbols-outlined"></span>
                        <span id="control-next" class="material-symbols-outlined"></span>
                    </controls>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
